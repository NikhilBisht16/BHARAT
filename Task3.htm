<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 1rem 2%;
            position: fixed;
            width: 98%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 45px;
        }

        nav {
            display: flex;
            align-items: right;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .hero {
            background: url('netflix_bg.png') center/cover no-repeat fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .hero button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #ff0000;
        }

        /* Add additional styles as needed */
    </style>
</head>
<body>
    <header>
        <img src="netflix_logo.jpg" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Watch Free for 30 Days</button>
    </div>

    <!-- Add additional sections/content as needed -->

</body>
</html>
